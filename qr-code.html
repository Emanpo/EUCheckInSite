<body>
  <div class="container">
    <h1>Event QR Code</h1>

    <div class="button-group">

      <a href="hoasting.html" class="btn">Back to Host Page</a>
    </div>
  </div>

  <script>
    // Your event link or identifier to encode
    const eventUrl = "checkingIn.html"; // Change this to your actual event/check-in URL
    const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example${encodeURIComponent(checkingIn.html)}&size=250x250`;

    // Inject QR code into the image
    const qrImg = document.getElementById("qrCode");
    const downloadBtn = document.getElementById("downloadBtn");
    qrImg.src = qrApi;

    // Set download link to the same image
    downloadBtn.href = qrApi;
  </script>

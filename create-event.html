<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Create a New Event</h1>
    
    <form action="#" method="POST">
      <input type="text" name="event-name" placeholder="Event Name" required style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;"><br><br>
      <input type="date" name="event-date" required style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;"><br><br>
      <button type="submit" class="btn">Create Event</button>
    </form>
    
    <br>
    <a href="hoasting.html" class="btn">Back to Host Page</a>
  </div>
</body>
</html>
